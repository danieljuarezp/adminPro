<div class="background-black animated fadeIn" [ngClass]="_modalUploadService.hide">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar imagen</h5>
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imageTemp" [src]=" 'img' | img" class="w150">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="w150">
                    <br>
                    <br>
                    <input (change)="selectedImage($event.target.files[0])" type="file">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" [disabled]="!imageTemp" (click)="saveImage()">Guardar cambios</button>
                    <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
